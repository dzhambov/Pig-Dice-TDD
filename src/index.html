    <title>Pig Dice</title>

  <body>
   
    <div class="container">
      <img  class="banner" src="img/casinobanner.gif" alt="">
      <div class="scores">
        <p id="p1score-total">0</p>
        <p id="p2score-total">0</p>
      </div>
      <div class="coin-toss">
        <h3>Flip a coin to see who goes first</h3>
        <button id="coinBtn" type="submit">Heads or Tails?</button>
        <p id="coin-result"></p>
      </div>
      <br>
      <div class="row">
        <div class="col-md-6">
          <button class="rollBtn" type="submit">Roll!</button>
          <div id="output">
            <div>
              <h3>Player 1 Turn Total:</h3>
                
           <p id="p1turn-total"></p>
            </div>
            <button class ="hold" type="submit">Hold!</button>
            <div>
              <!-- <h3>Player 1 Score Total:</h3> -->
           <!-- <p id="p1score-total"></p> -->
            </div>
          </div>
          
        </div>
     
        <div class="col-md-6">
          <button class="rollBtn2" type="submit">Roll!</button>
          <div id="output2">
            <div>
              <h3>Player 2 Turn Total:</h3>
                
           <p id="p2turn-total"></p>
            </div>
            <button class ="hold2" type="submit">Hold!</button>
            <div>
              <!-- <h3>Player 2 Score Total:</h3> -->
           <p id="p2score-total"></p>
            </div>
          </div>
          
        </div>

      <!-- end of row below -->
      </div>
